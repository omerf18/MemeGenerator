<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>

<body onload=initGallery()>

    <header class="main-nav container flex align-center">
        GALLERY
        EDIT
    </header>


    <div class="gallery container">

        <content class="grid-container"> </content>

    </div>

    <div class="editor container flex justify-center align-center">

        <content class="main-content flex align-center">

            <canvas id="my-canvas" height="200" width="200"></canvas>

            <section class="edit-container">
                <div class="edit-tools">
                    <img class="add-text btn" onclick="onAddText()" src="icons/add.png">
                    <input type="text" id="text" placeholder="Enter text">
                </div>
            </section>


        </content>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
